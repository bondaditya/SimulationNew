
{% extends 'base.html' %}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>


{% block content %}
<h1>Hi</h1>

<div id="hc_container" style="width:100%; height:400px;">
<script>
$(document).ready(function(){
$(function () {

    var myChart = Highcharts.chart('hc_container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});
})







</script>

</div>

{% endblock content %}
